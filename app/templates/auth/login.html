{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
	<p>
	New User?
	<a href="{{ url_for('auth.register') }}">Click here to register</a>
	</p>
	{{ wtf.quick_form(form) }}
	<p>
	Forgot password?
	<a href="{{ url_for('auth.emailReset') }}">Click here to reset password</a>
	</p>
</div>
{% endblock %}
